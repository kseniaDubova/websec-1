<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Сalculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-group">
                <input type="number" class="input"/>
                <select class="dropdown">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                    <option value="^">^</option>
                </select>
                <input type="number" class="input"/>
            </div>
            <button>подсчитать</button>
            <div class="result">
                <p class="result-old"></p>
                <p class="result-new"></p>
            </div>
        </div>
    </body>
</html>
